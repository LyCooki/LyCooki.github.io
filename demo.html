<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    //写一个svg圆圈
    <div style="width: 200px; height: 200px;">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="none" />
            <polygon points="50,10 40,30 60,30" stroke="black" stroke-width="3" fill="none" />
            <!-- 下三角形 -->
            <polygon points="50,90 40,70 60,70" stroke="black" stroke-width="3" fill="none" />
            <!-- 左三角形 -->
            <polygon points="10,50 30,40 30,60" stroke="black" stroke-width="3" fill="none" />
            <!-- 右三角形 -->
            <polygon points="90,50 70,40 70,60" stroke="black" stroke-width="3" fill="none" />
        </svg>

    </div>
</body>

</html>
